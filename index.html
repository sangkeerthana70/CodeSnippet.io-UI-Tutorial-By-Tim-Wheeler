<!DOCTYPE html>
<html>
    <head>
        <title>UI Tutorial</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel=icon href="https://bit.ly/ui-favicon" sizes="16x16" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    </head>
    <body>
        <div class="container">
            <img src="https://bit.ly/ui-logo" alt="Client360 Logo" class="logo">
            <ul id="client-list-ul">
                <li>
                    <div class="stock hvr-float">AMZN</div>
                    <div class="client">Jeff Bezos</div>
                    <div class="stockPrice">$1723.79</div>
                </li>
                <li>
                    <div class="stock hvr-float">GOOG</div>
                    <div class="client">Larry Page</div>
                    <div class="stockPrice">$1173.46</div>
                </li>
                <li>
                    <div class="stock hvr-float">TSLA</div>
                    <div class="client">Elon Musk</div>
                    <div class="stockPrice">$370.83</div>
                </li>
                <li>
                    <div class="stock hvr-float">FB</div>
                    <div class="client">Mark Zuckerberg</div>
                    <div class="stockPrice">$198.31</div>
                </li>
            </ul>
        </div>
    </body>
</html>
